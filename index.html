<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
   body{
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background-color: #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .contact-container {
    background: #fff;
    padding: 40px 35px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 480px;
    max-width: 90%;
  }

  h2 {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #000;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 600;
    font-size: 13px;
    color: #555;
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: block;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 15px;
    background: #f9f9f9;
    transition: border 0.2s ease;
    box-sizing: border-box;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #000;
    outline: none;
  }

  .inline-inputs {
    display: flex;
    gap: 15px;
  }

  .inline-inputs .form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  textarea {
    resize: none;
    height: 100px;
  }

  button {
    margin-top: 10px;
    padding: 14px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #222;
  }

  button::after {
    content: " →";
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="contact-container">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required />
    </div>

    <div class="inline-inputs">
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone*</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Number Phone" required />
      </div>
    </div>

    <div class="form-group">
      <label for="service">Needed Services*</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>Please choose</option>
        <option value="consultation">Consultation</option>
        <option value="support">Support</option>
        <option value="partnership">Partnership</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    message: document.getElementById("message").value,
    service: document.getElementById("service").value
  };

  try {
    const response = await fetch("https://amqn2l7gcl.execute-api.ap-south-1.amazonaws.com/dev/sendemail", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      alert("✅ Your enquiry has been submitted successfully! Check your email for confirmation.");
      document.getElementById("contactForm").reset();
    } else {
      alert("❌ Failed to send. Please try again later.");
    }
  } catch (error) {
    alert("⚠️ Error: " + error);
  }
});
</script>


</body>
</html>
